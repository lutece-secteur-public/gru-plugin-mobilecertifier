<script src="js/plugins/mobilecertifier/ajax.js"></script>

<div id="modal-content">
    <form id="validation_form" >
        <h1>#i18n{mobilecertifier.home.pageTitle}</h1>
        <p>
            #i18n{mobilecertifier.validation_code.message}
        </p>
        <@messages errors=errors />
        #i18n{mobilecertifier.validation_code.labelCode} :
        <input type="text" id="validation_code" name="validation_code">
        <a  class="btn btn-primary" onclick="validateCode()">
            #i18n{mobilecertifier.validation_code.buttonSubmit}
        </a>
    </form>
</div>
