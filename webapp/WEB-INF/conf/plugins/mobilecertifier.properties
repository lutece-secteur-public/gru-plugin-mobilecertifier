# plugin mobilecertifier properties file

# Regexp for phone number validation
mobilecertifier.numbervalidation.regexp=(\\d{10})$
# Lentgh of the validation code
mobilecertifier.codeLength=4
# Expiration delay in mn of the validation code 
mobilecertifier.expiresDelay=10
# Max attempts
mobilecertifier.maxAttempts=3 
# mocked connection id for test issue
mobilecertifier.mockedConnectionId=azerty
# mocked connection email for test issue
mobilecertifier.mockedConnectionId=azerty@test.fr

# crm status Id for close mobile certifier demand
mobilecertifier.crmCloseStatusId=1
# demand status Id for close mobile certifier demand
mobilecertifier.demandCloseStatusId=1
#demand type id for mobile certifier demand
mobilecertifier.demandTypeId=402

mobilecertifier.senderMail=noreply@mairie.paris.fr
mobilecertifier.senderName=Mairie de Paris
mobilecertifier.notificationType=MobileCertification

# mobile certifier certificate level
mobilecertifier.certificate.level=1
# mobile certifier certificate expiration date in days
# can be null
mobilecertifier.certificate.expirationDelay=365

# attribute code
mobilecertifier.attribute=mobile_phone
# certifier code 
mobilecertifier.certifierCode=mobilecertifier

# application code
mobilecertifier.applicationCode=

# set to true to connect to APIManager, set to false to activate mock mode
mobilecertifier.apiManager.enabled=false



